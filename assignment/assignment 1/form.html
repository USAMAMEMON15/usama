<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
        <title>FORM</title>
        
        <style>
        h1{
            color: rgb(196, 38, 38);
            text-align: center;
            background-color: black;
            padding: 10px;
            margin: 40px;
            font-size: 60px;


}
form{
    text-align: start;
    

}

    
        
    </style>
</head>
<body>
    <h1>REGISTERATION FORM</h1>
    <form action="">
        <label for="">NAME :</label>
        <input type="text" name="" id="" placeholder="ENTER YOUR NAME">
        <br><br>
        <label for="">EMAIL :</label>
        <input type="email" name="" id="" placeholder="ENTER YOUR EMAIL">
        <br><br>
        <label for="">CONTACT :</label>
        <input type="number" name="" id="" placeholder="ENTER YOUR NUMBER">
        <br><br>
       <label for="">SELECT YOUR COURSE : </label>

      HTML & SCC <input type="checkbox" name="" id="">
      JAVA SCRIPT <input type="checkbox" name="" id="">
      CYBER SUCURITY <input type="checkbox" name="" id="">
      DIGITAL MARKETING <input type="checkbox" name="" id="">
      <br><br>
      <label for="">COUNTRY :</label>
      <select name="" id="">
          <option value="">select your country</option>
          <option value="">pakistan</option>
          <option value="">india</option>
          <option value="">south africa</option>
          <option value="">malayshia</option>
          <option value="">china</option>
      </select>
      <br><br>
      <label for="">UPLOAD YOUR CV :</label>
      <input type="file" name="" id="">
      <br><br>
      <label for="">GENDER :</label>
      MALE <input type="radio">
      FEMALE <input type="radio">
      <br><br>
      <input type="button" value="SUMMIT">
      
      








    </form>
    
</body>
</html>
